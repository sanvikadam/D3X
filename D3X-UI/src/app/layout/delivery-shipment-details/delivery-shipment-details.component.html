<div class="order-lists">
    <!-- <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching for a hero by id or name or country">
      </div> -->
    <table class="table table-dark">
        <thead class="thead-dark">
            <tr>
                <th scope="col" colspan="2">Name</th>
                <th scope="col" colspan="2">Ship Date</th>
                <th scope="col" colspan="2">Estimated Date</th>
                <th scope="col">Estimated Day</th>
                <th scope="col" colspan="2">Service Type</th>
                <th scope="col">Trackable</th>
                <th scope="col">Price</th>
                <th scope="col">Order</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let tags of dataService.postData.rates">
                <td colspan="2" class="text-left">
                    <span class="logis-img">
                        <!-- <img *ngIf="tags.carrier_delivery_name == 'UPS'" [src]="../../../assets/images/ups-logo.png" /> -->

                        <!-- <img [src]="tags.carrier_delivery_name=='UPS' ? '../../../assets/images/ups-logo.png' : tags.carrier_delivery_name=='FedEx' ? '../../../assets/images/fedex-logo.png' : tags.carrier_delivery_name=='Stamps.com' ? '../../../assets/images/stamps_logo.jpg' : '../../../assets/images/ups-logo.png' "/> -->
                    </span>
                    <span class="logis-name">
                        {{tags.carrier_friendly_name}}
                    </span>
                </td>
                <td colspan="2">{{tags.ship_date | date}}</td>
                <td colspan="2">{{tags.estimated_delivery_date | date}}</td>
                <td>{{tags.carrier_delivery_days}}</td>
                <td colspan="2">{{tags.service_type}}</td>
                <td><span [ngClass]= "(tags.trackable=='true') ? 'trackcheck' : 'trackuncheck'"></span></td>
                <td>{{tags.shipping_currency | uppercase}} {{tags.shipping_amount}}</td>
                <td><button class="btn btn-primary">Place Order</button></td>
            </tr>
        </tbody>
    </table>
