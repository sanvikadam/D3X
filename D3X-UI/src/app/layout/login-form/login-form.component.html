<div class="login-form">
    <form #loginForm="ngForm" (submit)="loginUser(loginForm.value);"><!-- action="/." method="post" -->
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Username" 
                required="required" 
                id="name" 
                name="name" 
                [(ngModel)]="name"
                #username="ngModel" 
                />
                <span class="error-field" *ngIf="username.invalid && username.touched">Username required</span>
        </div>
        <div class="form-group">
            <input 
                type="password" 
                class="form-control" 
                placeholder="Password" 
                required="required" 
                id="password" 
                name="password"
                [(ngModel)]="password"
                #pswd="ngModel"
                />
                <span class="error-field" *ngIf="pswd.invalid && pswd.touched">Password required</span>
        </div>
        <div class="form-group clearfix">
            <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Sign in</button>
            
        </div>
        <div class="clearfix">
            <label class="checkbox-inline pull-left remember-me">
                <input type="checkbox">
                Remember me
            </label>
            <a href="#." class="pull-right">Forgot Password?</a>
        </div>
        <div class="form-group">
        </div>
    </form>
    <p class="text-center">
        <a href="#.">Create an Account</a>
    </p>
</div>
