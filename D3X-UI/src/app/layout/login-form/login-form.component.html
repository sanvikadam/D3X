<div class="login-form">
    <form (submit)="loginUser($event)"><!-- action="/." method="post" -->
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" id="username" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" id="password" />
        </div>
        <div class="form-group clearfix">
            <button class="btn btn-primary btn-block">Sign in</button>
            
        </div>
        <div class="clearfix">
            <label class="checkbox-inline pull-left remember-me">
                <input type="checkbox">
                Remember me
            </label>
            <a href="#." class="pull-right">Forgot Password?</a>
        </div>
        <div class="form-group">
        </div>
    </form>
    <p class="text-center">
        <a href="#.">Create an Account</a>
    </p>
</div>
