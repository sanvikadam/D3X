<div class="login-form">
    <form [formGroup]="form" #loginForm="ngForm" (submit)="loginUser()"><!-- action="/." method="post" -->
        <h2 class="text-center"><span class="logo"><img src="./assets/images/SG-Logo-half.png" /></span>SHIPGENIE</h2>
        <div class="form-group">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Username" 
                id="name" 
                name="name" 
                formControlName="username"
                />
                <span class="error-field" *ngIf="username.invalid && (username.dirty || username.touched)">
                    <span *ngIf="username.errors.required">Username Required</span>
                    <span *ngIf="username.errors.nameValidate">Invalid Username</span>
                </span>
                
        </div>
         <div class="form-group">
            <input 
                type="password"
                class="form-control" 
                placeholder="Password" 
                id="password" 
                name="pswd"
                formControlName="password"
                />
                <span class="error-field" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <span *ngIf="password.errors.required">password Required</span>
                    <span *ngIf="password.errors.passwordValidate">Invalid Password</span>
                </span>
        </div>
        <div class="form-group clearfix">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Sign in</button>    
        </div>
        <div class="clearfix">
            <label class="checkbox-inline pull-left remember-me">
                <input type="checkbox">
                Remember me
            </label>
            <a href="#." class="pull-right">Forgot Password?</a>
        </div>
        <div class="form-group">
        </div>
    </form>
    <p class="text-center">
        <a href="#.">Create an Account</a>
        
    </p>
</div>
