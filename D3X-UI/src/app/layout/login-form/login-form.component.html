<div class="login-form">
    <form [formGroup]="form" #loginForm="ngForm" (submit)="loginUser(form.value)"><!-- action="/." method="post" -->
        <h2 class="text-center"><span class="logo"><img src="./assets/images/SG-Logo-half.png" /></span>SHIPGENIE</h2>
        <div class="form-group">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Username" 
                id="name" 
                name="name" 
                formControlName="username"
                />
                <span class="error-field" *ngIf="username.invalid && (username.dirty || username.touched)">
                    <span *ngIf="username.errors.required">username required</span>
                </span>
                
        </div>
         <div class="form-group">
            <input 
                type="password"
                class="form-control" 
                placeholder="Password" 
                id="password" 
                name="pswd"
                formControlName="password"
                />
                <span class="error-field" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <span *ngIf="password.errors.required">password required</span>
                </span>
        </div>
        <div class="form-group clearfix">
            <button type="submit" class="btn btn-primary btn-block btn-icon-split" [disabled]="form.invalid">
                  <span class="text">Sign in</span>
                </button>  
        </div>
        <!-- <div class="clearfix remember-block">
            <label class="remember-me">
                <input type="checkbox">
                Remember me
            </label>
            <a href="#." class="pull-right">Forgot Password?</a>
        </div> -->
    </form>
    <!-- <p class="text-center create-acc-block">
        <a href="#.">Create an Account</a>
    </p> -->
</div>

<!-- Error message popup Modal -->
<div *ngIf="error" class="error-popup modal" id="myModal" role="dialog">
    <div class="overlay"></div>
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="closePopup()">&times;</button>
        </div>
        <div class="modal-body">
          <p>Please enter correct username/password</p>
        </div>
      </div>
    </div>
  </div>
