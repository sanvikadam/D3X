<div class="form-wrapper">
<h4>Order Summary Information</h4>
<form>
<div class="form-group row">
    <label for="recipient-store" class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm-8">
        <p>Manual Orders</p>
      </div>
</div>
<div class="form-group row">
    <label for="recipient-orderno" class="col-sm-4 col-form-label">Order#</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="recipient-orderno" placeholder="Order # will be autogenerated" />
      </div>
      <div class="col-sm-9 text-right order-box-prechecked">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
            <label class="custom-control-label" for="customCheck1">Autogenerated Order #</label>
          </div>
      </div>
</div>
<div class="form-group row">
        <label for="recipient-order-date" class="col-sm-4 col-form-label">Order Date</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="recipient-order-date" placeholder="Company" />
          </div>
</div>
<div class="form-group row">
    <label for="recipient-paid-date" class="col-sm-4 col-form-label">Paid Date</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="recipient-paid-date" placeholder="Company" />
      </div>
</div>
<div class="form-group row">
    <label for="recipient-ship-paid" class="col-sm-4 col-form-label">Shipping Paid</label>
    <div class="col-sm-8 input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" id="recipient-ship-paid" placeholder="0" />
      </div>
</div>
<div class="form-group row">
    <label for="recipient-tax-paid" class="col-sm-4 col-form-label">Tax Paid</label>
    <div class="col-sm-8 input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" id="recipient-tax-paid" placeholder="0" />
      </div>
</div>
<div class="form-group row">
    <label for="recipient-total-paid" class="col-sm-4 col-form-label">Total Paid</label>
    <div class="col-sm-8 input-group">
      <span class="input-group-addon">$</span>
        <input type="text" class="form-control" id="recipient-total-paid" placeholder="0" />
      </div>
</div>
</form>
</div>
