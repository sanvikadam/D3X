
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">User Profile</h1>
      </div>  

      <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">User Details</h6>
                </div>
                <div class="card-body">
                        <div class="user-info">
                        <div class="row">
                            <div class="col-md-3 text-center mt-3">
                                <div class="profile-image-content">
                                    <img src="./assets/images/profile-image.png" />
                                </div>
                            </div>
                            <div class="col-md-9 mt-3">
                                <div class="row">
                                    <div class="col-lg-4 col-md-6 col-xs-12 user-data" *ngFor="let items of detailItems; let i=index">
                                        <p class="field-label">{{items.title}}</p>
                                        <button [hidden]=editButton[i] class="btn" (click)="editProfile(i)">
                                            <i class="fas fa-edit"></i>

                                        </button>
                                        <button [hidden]=!saveButton[i] class="btn" (click)="saveProfile(i, items.key, items.name, items)">
                                            <i class="fas fa-check"></i>
                                        </button>
                                        <p class="field-value" [hidden]="showField[i]" [attr.key]="items.key" [attr.id]="items.id">{{items.name}}</p>
                                        <input [hidden]=!editField[i] [(ngModel)]= "items.name" type="text" class="form-control" /> <!-- (blur)="focusOut(items)" -->
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
